<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Store - Cửa hàng phần mềm</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- CSS Custom -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/admin.css">
    <link rel="stylesheet" href="styles/developer.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/888/888879.png">
</head>
<body>
    <!-- Navigation sẽ được load bằng JavaScript -->
    <div id="navbar-container"></div>
    
    <!-- Main Content -->
    <div class="container-fluid p-0">
        <div id="main-content" class="min-vh-100">
            <!-- Nội dung trang sẽ được load động tại đây -->
            <div class="d-flex justify-content-center align-items-center min-vh-100">
                <div class="text-center">
                    <h1 class="display-4 mb-4">Software Store</h1>
                    <p class="lead">Đang tải ứng dụng...</p>
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer sẽ được load bằng JavaScript -->
    <div id="footer-container"></div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="scripts/main.js" type="module"></script>
</body>
</html>
