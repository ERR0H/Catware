<div class="auth-container py-5">
    <div class="auth-card">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Đăng nhập</h2>
            <p class="text-muted">Đăng nhập để truy cập vào tài khoản của bạn</p>
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required>
            </div>
            
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Nhập mật khẩu" required>
                <div class="form-text text-end">
                    <a href="#" class="text-decoration-none">Quên mật khẩu?</a>
                </div>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập</label>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">Đăng nhập</button>
            
            <div class="text-center mb-3">
                <span class="text-muted">Hoặc đăng nhập với</span>
            </div>
            
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-outline-secondary">
                    <i class="bi bi-google me-2"></i> Google
                </button>
                <button type="button" class="btn btn-outline-secondary">
                    <i class="bi bi-github me-2"></i> GitHub
                </button>
            </div>
            
            <div class="text-center mt-4">
                <span class="text-muted">Chưa có tài khoản? </span>
                <a href="#" data-page="register" class="text-decoration-none fw-medium">Đăng ký ngay</a>
            </div>
        </form>
    </div>
</div>
